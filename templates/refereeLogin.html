{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}


{% block body %}
<form class="form" autocomplete="off" action='/refereeLogin' method="POST" >
  <div class="control">
    <h1>Sign In</h1>
  </div>

  {% if error %}
      <p style="color: red;">{{ error }}</p>
  {% endif %}

  <div class="control block-cube block-input">
    <input type="text" name="tournamentName" placeholder="Tournament Name" {% if tournamentName %} value="{{ tournamentName }}" {% endif %}>
    <div class="bg-top"><div class="bg-inner"></div></div>
    <div class="bg-right"><div class="bg-inner"></div></div>
    <div class="bg"><div class="bg-inner"></div></div>
  </div>

  <div class="control block-cube block-input">
    <input type="password" name="refereePassword" placeholder="Referee's password">
    <div class="bg-top"><div class="bg-inner"></div></div>
    <div class="bg-right"><div class="bg-inner"></div></div>
    <div class="bg"><div class="bg-inner"></div></div>
  </div>

  <button class="btn block-cube block-cube-hover" type="submit">
    <div class="bg-top"><div class="bg-inner"></div></div>
    <div class="bg-right"><div class="bg-inner"></div></div>
    <div class="bg"><div class="bg-inner"></div></div>
    <span class="text">Log In</span>
  </button>
</form>
{% endblock %}
