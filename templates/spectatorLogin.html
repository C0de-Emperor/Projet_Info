{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}


{% block body %}
<form class="form" autocomplete="off" action='/spectatorLogin' method="POST" >
  <div class="control">
    <h1> Spectator login </h1>
  </div>
  
  {% if error %}
      <p style="color: red;">{{ error }}</p>
  {% endif %}

  <div class="control block-cube block-input">
    <input type="text" name="tournamentName" placeholder="Tournament Name">
    <div class="bg-top"><div class="bg-inner"></div></div>
    <div class="bg-right"><div class="bg-inner"></div></div>
    <div class="bg"><div class="bg-inner"></div></div>
  </div>

  <button class="btn block-cube block-cube-hover" type="submit">
    <div class="bg-top"><div class="bg-inner"></div></div>
    <div class="bg-right"><div class="bg-inner"></div></div>
    <div class="bg"><div class="bg-inner"></div></div>
    <span class="text">Access Tournament</span>
  </button>

</form>
{% endblock %}
