{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}


{% block body %}
<form class="form" autocomplete="off" action='/login' method="POST" >
    <div class="control">
      <h1>Sign In</h1>
    </div>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <div class="control block-cube block-input">
      <input type="text" name="databaseId" placeholder="Database Id">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <div class="control block-cube block-input">
      <input type="password" name="password" placeholder="Password">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <button class="btn block-cube block-cube-hover" type="submit">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <span class="text">Log In</span>
    </button>

    <div class="create">
      <a href="/create" target="_blank">Create new Tournament</a>
    </div>
  </form>
{% endblock %}
